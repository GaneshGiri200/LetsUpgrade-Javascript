<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h2>Question 3 : Program to search a element in array of string</h2>

    <script type="text/javascript">
        let superheros = ["Iron Man","Thor","Ant Man","Captain America","Hulk"];
        document.write(superheros);
        console.log(superheros);
        document.write("<br><br>we will find Captain America in array");
        for(let i = 0; i < superheros.length; i++)
        {
            if(superheros[i] == "Captain America")
            {
                document.write("<br><br>we found our target at position<b> "+i+"<b>")
            }
        }
    </script>
</body>
</html>
