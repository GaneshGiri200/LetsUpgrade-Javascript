<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 5</title>
    </head>
    <body>
        <h2>Question 5 : Print array in reverse order</h2>

        <script type="text/javascript">
        let array =[11,22,33,44,55,66,77,88,99,100];
        document.write(" we have array <b> "+array+"</b>");
        document.write("<br><br>after reversing array will become ");
        for (let i = array.length-1; i >= 0; i--) 
        {
            document.write(" <b> "+array[i]+"</b>");
        }
        </script>
    </body>
</html>
