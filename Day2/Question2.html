        <h2>Question 2 : Program to convert minutes to seconds</h2>

        <script type="text/javascript">
            let minutes = 60;
            document.write("we will going to convert <b>"+minutes+"</b> minutes into seconds");
            let seconds = 60 * minutes;
            document.write("<br><br><b>"+minutes+"</b> minutes is equivalent to<b> "+seconds+"</B> seconds");
        </script>
